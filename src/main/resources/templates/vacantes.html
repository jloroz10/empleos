<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Vacantes</title>

</head>
<body>

	<div class="container">
	<div class="d-flex flex-column bd-highlight mb-3 justify-content-center align-items-center">
		<div><h1 class="text-info mt-4 mb-4">Lista de Vacantes</h1></div>
		<div><img th:src="@{/img/trabajo.png}" width="150px" heigh="150px"></img></div>
	</div>
	
	<table class="table table-hover">
	  <thead class="thead-dark">
	    <tr>
	      <th scope="col">Logo</th>
	      <th scope="col">id</th>
	      <th scope="col">Nombre</th>
	      <th scope="col">Descripcion</th>
	      <th scope="col">Salario</th>
	      <th scope="col">Fecha de Publicacion</th>
	      <th scope="col">Destacado</th>
	      <th scope="col">Detalles</th>
	       <th scope="col">Opciones</th>
	    </tr>
	  </thead>
	  <tbody th:each="vacante: ${vacantes}">
	    <tr>
	    <td scope="row">
	    	<a th:href="@{/vacantes/view/{id} (id= ${vacante.id})}"><img th:src="@{/img/{img} (img=${vacante.imagen})}" width="100px" heigh="100px"></img></a>
	    </td>
	      <th scope="row" th:text=${vacante.id}></th>
	      <td th:text=${vacante.nombre}></td>
	      <td th:text=${vacante.descripcion}></td>
	      <td th:text="'$'+${vacante.salario}"></td>
	      <td th:text=${vacante.fechaPub}></td>
	      
	      <!--<td th:text=${vacante.destacado}></td> -->
	      
	      <!--<td th:text="${vacante.destacado == 1 ? 'Hot' : 'Regular'}"></td> -->
	        <td>
	      		<span th:if="${vacante.destacado} == 1" class="badge badge-pill badge-danger">Hot</span>
	      		<span th:unless="${vacante.destacado} == 1" class="badge badge-pill badge-info">Regular</span>
	      </td>
	      <td width="130px"><a th:href="@{/vacantes/view/{id} (id=${vacante.id})}">detalles</a></td>
	      <td width="90px">
	      <a th:href="@{/vacantes/delete(id=${vacante.id})}" class="btn btn-danger">
	      	<svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-trash" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
			  <path d="M5.5 5.5A.5.5 0 0 1 6 6v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm2.5 0a.5.5 0 0 1 .5.5v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm3 .5a.5.5 0 0 0-1 0v6a.5.5 0 0 0 1 0V6z"/>
			  <path fill-rule="evenodd" d="M14.5 3a1 1 0 0 1-1 1H13v9a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V4h-.5a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1H6a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1h3.5a1 1 0 0 1 1 1v1zM4.118 4L4 4.059V13a1 1 0 0 0 1 1h6a1 1 0 0 0 1-1V4.059L11.882 4H4.118zM2.5 3V2h11v1h-11z"/>
			</svg>	
	      </a></td>
	    </tr>
	 
	  </tbody>
	</table>
	</div>
	
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
