<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
</head>
<body>
	<div class="container">
	 <h1>Editar Categoria</h1>
	  <form  class="" th:action="@{/vacantes/update}" method="POST">
	  	<input type="hidden" name="id" th:value="${vacante.id}"/>
		 <div class="form-group">
		    <label for="nombre">Nombre: </label>
		    <input class="form-control" id="nombre" name="nombre" aria-describedby="nombre" th:value="${vacante.nombre}">
		
		  </div>
		  <div class="form-group">
		    <label for="descripcion">Descripcion: </label>
		    <input class="form-control" id="descripcion" name="descripcion" th:value="${vacante.descripcion}">
		  </div>
		 <div>
			  <button width="100px" class="btn btn-info form-control-sm" >Guardar</button>
		 </div>
			
	  </form>
</body>
</html>
