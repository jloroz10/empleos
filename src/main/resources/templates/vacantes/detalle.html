<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Detalle Vacante</title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

</head>
<body>
	<div class="container">
		<div class="d-flex flex-row">
		<h1>[[${vacante.nombre}]] </h1>
		  <div>
			  <td>
			      		<span th:if="${vacante.destacado} == 1" class="badge badge-pill badge-danger">Hot</span>
			      		<span th:unless="${vacante.destacado} == 1" class="badge badge-pill badge-info">Regular</span>
			   </td>
		  </div>
		
		</div>
		<div>
			<img th:src="@{/img/{img} (img=${vacante.imagen})}" width="100px" heigh="100px"></img>
			<p><b>Descripcion</b> [[${vacante.descripcion}]]</p>
			<p><b>Salario: </b> [[${vacante.salario}]]</p]>
			<p><b>Fecha de Publicacion: </b> [[${vacante.fechaPub}]]</p>
		</div>
	</div>
</body>
</html>
